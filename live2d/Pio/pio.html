<!DOCTYPE html>
<html lang="en">
    <!--最简live2d构成，且一个页面只能加载一个，live2d.js似乎是通用的-->
<head>
    <link rel="stylesheet" href="./pio.css">
    <script type="text/javascript" src="./live2d.js"></script>
    <title>Pio</title>
</head>
<body>
    <div id="live2d">
        <canvas id="pio" width="560" height="500"></canvas>
    </div>
    <script type="text/javascript">loadlive2d("pio", "./model.json");</script>
</body>
</html>
